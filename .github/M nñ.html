            message: ' Como los tulipanes que se abren al sol, tu sonrisa ilumina el mundo a tu alrededor. Cada vez que sonríes, es como si el sol mismo decidiera brillar un poco más, llenando de calidez y alegría los corazones de quienes te rodean.Tu risa tiene el poder de transformar un día ordinario en un momento extraordinario. no dejes de sonreir, no te rindas, recuerda que la vida no se trata solamente de vivir sino de ser feliz.',

    function showMessage() {
        const select = document.getElementById("flowerSelect");
        const selectedFlower = select.value;
        const resultDiv = document.getElementById("result");
        const audio = document.getElementById("flowerAudio");
        const audioSource = document.getElementById("audioSource");

        if (selectedFlower) {
            const flowerInfo = flowers[selectedFlower];
            resultDiv.innerHTML = `
                <img src="${flowerInfo.image}" alt="${selectedFlower}">
                
            `;
            audioSource.src = flowerInfo.audio;
            audio.load(); // Carga el nuevo audio
            audio.play(); // Reproduce el audio
            
          // Escribir el mensaje automaticamente
           typeMessage(flowerInfo.message,resultDiv);
            
        } else {
            resultDiv.innerHTML = '';
            audio.pause(); // Detiene el audio si no hay selección
        }
    }
    function typeMessage(message, element) {
        let index = 0;
        element.innerHTML += "<br>"; // Agrega un salto de línea antes del mensaje
        const typingSpeed = 50; // Velocidad de escritura en milisegundos

        function type() {
            if (index < message.length) {
                element.innerHTML += message.charAt(index);
                index++;
                setTimeout(type, typingSpeed);
            }
        }
        type();
    }
